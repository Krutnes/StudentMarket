<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>StudentMarket</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="site" type="text/css" href="css/site.css"></link>
    <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://localhost:8080/">StudentMarket</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="http://localhost:8080/product/create">New Product</a></li>
                <li><a href="#">All Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://localhost:8080/myaccount"><span class="glyphicon glyphicon-log-in"></span> My Account</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container body-content">
    <h2>Upload new product</h2>

    <form th:action="@{/product/create/new}" method="post">
        <div class="form-horizontal" autocomplete="off">
            <hr />
            <div class="form-group">
                <label>I want to:</label><br></br>
                <div class="col-md-10">
                    <form>
                    <label for="sell">Sell</label>
                    <input type="radio" name="type" id="sell" value="Sell"></input><br></br>
                    <label for="rent">Rent out</label>
                    <input type="radio" name="type" id="rent" value="Rent"></input><br></br>
                    <label for="give">Give away</label>
                    <input type="radio" name="type" id="give" value="Give"></input><br></br>
                    </form>
                </div>
            </div>
            <hr />

            <div class="form-group">
                <div class="col-md-10">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" placeholder="product title"></input>
                </div>
            </div>
            <hr />

            <div class="form-group">
                <div class="col-md-10">
                    <label>Category</label>
                    <input type="text" class="form-control" name="category" placeholder="product category"></input>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10">
                    <label for="used">Used</label>
                    <input type="radio" name="state" id="used" value="Used"></input><br></br>
                    <label for="new">Wew</label>
                    <input type="radio" name="state" id="new" value="New"></input><br></br>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description" placeholder="product description"></input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10">
                    <label>Price</label>
                    <input type="text" class="form-control" name="price" placeholder="price"></input>
                </div>
            </div>
            <hr />

            <div class="form-group">
                <div class="col-md-10">
                    <label>Street address</label>
                    <input type="text" class="form-control" name="streetadr" placeholder="street address"></input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10">
                    <label>Postal code</label>
                    <input type="text" class="form-control" name="postalcode" placeholder="postal code"></input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10">
                    <label>City</label>
                    <input type="text" class="form-control" name="city" placeholder="city"></input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10">
                    <label>Country</label>
                    <input type="text" class="form-control" name="country" placeholder="country"></input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10">
                    <label>Phone</label>
                    <input type="text" class="form-control" name="phone" placeholder="phone"></input>
                </div>
            </div>

            <hr />

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Create" class="btn btn-default" />
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
